<!DOCTYPE html>
<html lang="pt*br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <header class="cabecalho">
        <div class="cabecalho_logo">
            <img src="assets/VFM LOGO.png" class="cabecalho_img" alt="Logo VFM">
        </div>

        <div class="opcoes">
            <a href="#home" class="opcao">Home</a>
            <a href="#sobremim" class="opcao">Sobre mim</a>
            <a href="#tecnologias" class="opcao">Tecnologias</a>
            <a href="#servicos" class="opcao">Serviços</a>
            <a href="#projetos" class="opcao">Projetos</a>
        </div>

        <div class="contate-me">
            <a href="#contato" class="contate-me-botao">Contate-me</a>
        </div>

        <div class=cabecalho_menu>
            <input type="checkbox" id="menu" class="opcoes_botao">
            <label for="menu" class="opcoes_rotulo">
                <span class="cabecalho_menu-hamburguer menu_img "></span>
            </label>
            <ul class="lista_menu">
                <li class="lista_menu_lista"><a href="#home" class="menu_opcao click">Home</a></li>
                <li class="lista_menu_lista"><a href="#sobremim" class="menu_opcao click2">Sobre mim</a></li>
                <li class="lista_menu_lista"><a href="#tecnologias" class="menu_opcao click2">Tecnologia</a></li>
                <li class="lista_menu_lista"><a href="#servicos" class="menu_opcao click1">Serviços</a></li>
                <li class="lista_menu_lista"><a href="#projetos" class="menu_opcao click1">Projetos</a></li>
                <li class="lista_menu_lista contate-menu"><a href="#contato" class="menu_opcao contate-menu">Contate-me</a></li>          
            </ul>
        </div>

    </header>



    <main class="principal">

        <section class="banner container" id="home" >
            <div class="banner_div">

                <div class="banner_apresentacao">
                    <p class="apresentcao_ola">Olá, eu sou<a href="https://curriculum-vitae-vinicius.vercel.app/" target="_blank" class="custom-botao curriculo">Curriculo</a></p>
                    <h1 class="apresentacao_nome">Vinicius Mello<b class="ponto">.</b></h1>
                    <h2 class="apresentacao_sub">Desenvolvedor Front-End e Back-End</h2>

                    <div class="banner_links">
                        <a href="https://github.com/ViniciusFelicianoMello" target="_blank" class="link_img img_gli">
                            <img src="assets/github1.png" alt="Github">                        
                        </a>
                        <a href="https://www.linkedin.com/in/vinicius-feliciano-mello/" target="_blank" class="link_img img_gli">
                            <img src="assets/linkedin.png" alt="Linkedin">                     
                        </a>
                        <a href="https://www.instagram.com/viinifeliciano/" target="_blank" class="link_img img_gli">
                            <img src="assets/instagram1.png" alt="Instagram"> 
                        </a>
                    </div>
                </div>

                <div class="banner_imagem">
                    <img src="assets/ViniGraf.png" alt="Imagem Vinicius" class="banner_img">
                </div>
            </div>
        </section>

    </main>

</body>
</html>
